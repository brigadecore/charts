{{ $fullname :=  include "gateway.fullname" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $fullname }}
  labels:
    app: {{ $fullname }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
stringData:
  defaultSharedSecret: {{ .Values.github.defaultSharedSecret }}
  key.pem: |
{{ .Values.github.key | trim | indent 8}}
